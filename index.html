<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Tracker</title>
    <style>
        :root {
            --bg-color: #f4f6f8;
            --card-bg: #ffffff;
            --primary: #8b5cf6;
            --primary-hover: #7c3aed;
            --text-main: #1e293b;
            --text-muted: #94a3b8;
            --text-light: #cbd5e1;
            --border: #e2e8f0;
            --danger: #ef4444;
            --success-bg: #f0fdf4;
            --warning: #f59e0b;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
            color: var(--text-main);
        }

        .container {
            width: 100%;
            max-width: 1600px;
        }

        .header-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--border);
            padding-bottom: 1rem;
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            color: var(--text-main);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .stat-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            white-space: nowrap;
        }

        .streak-badge {
            background: #fff7ed;
            border: 1px solid #ffedd5;
            color: #c2410c;
        }

        .today-badge {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #15803d;
        }
        
        .stat-icon { font-size: 1.1rem; }

        .data-controls {
            display: flex;
            gap: 10px;
        }

        .seconday-btn {
            background-color: white;
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .seconday-btn:hover {
            background-color: #eef2ff;
            border-color: var(--primary);
            color: var(--primary);
        }

        .goals-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            align-items: start;
        }

        @media (max-width: 1024px) {
            .goals-grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 600px) {
            .goals-grid { grid-template-columns: 1fr; }
            .header-area { flex-direction: column; gap: 15px; align-items: flex-start; }
            .header-left { flex-direction: column; align-items: flex-start; gap: 10px; }
            .data-controls { width: 100%; }
            .seconday-btn { flex-grow: 1; text-align: center; }
        }

        .column-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            height: 100%;
        }
        
        .section-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 1rem;
        }

        .input-row {
            display: flex;
            gap: 8px;
        }

        input[type="text"], input[type="date"] {
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.9rem;
            outline: none;
            background-color: #f8fafc;
        }

        input[type="text"] { flex-grow: 1; }
        
        input[type="date"] { 
            width: 130px; 
            font-family: inherit;
            color: var(--text-muted);
        }
        input[type="date"]:focus, input[type="text"]:focus {
            border-color: var(--primary);
            background-color: #fff;
            color: var(--text-main);
        }

        button.add-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            width: 100%;
        }

        button.add-btn:hover {
            background-color: var(--primary-hover);
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: flex;
            flex-direction: column;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        li:last-child { border-bottom: none; }

        .li-top-row {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            width: 100%;
            gap: 10px;
        }

        .goal-content {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            flex-grow: 1;
        }

        .goal-text-wrapper {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .goal-text {
            font-size: 0.95rem;
            line-height: 1.4;
            word-break: break-word;
        }

        .goal-text.overdue {
            color: var(--danger);
            font-weight: 600;
        }

        .custom-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid var(--border);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-top: 2px;
            cursor: pointer; 
            transition: all 0.2s;
        }

        .custom-checkbox:hover {
            border-color: var(--primary);
        }

        li.completed .custom-checkbox {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        
        li.completed .custom-checkbox::after {
            content: 'âœ“';
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        li.completed .goal-text {
            text-decoration: line-through;
            color: var(--text-muted);
            font-weight: normal; 
        }

        .meta-info {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 8px;
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-top: 6px;
        }
        
        .deadline-badge {
            background: #f1f5f9;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 500;
            color: var(--text-main);
        }

        .deadline-badge.overdue-badge {
            background: #fef2f2;
            color: var(--danger);
        }

        .created-at {
            color: var(--text-muted);
            font-size: 0.7rem;
        }

        .action-btns {
            display: flex;
            gap: 5px;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1rem;
            padding: 2px;
            line-height: 1;
            transition: color 0.2s;
        }

        .icon-btn:hover { color: var(--primary); }
        .icon-btn.delete:hover { color: var(--danger); }

        .edit-mode-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 100%;
        }
        .edit-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 5px;
            margin-top: 5px;
        }
        .btn-save {
            background-color: var(--success-bg);
            color: #15803d;
            border: 1px solid #bbf7d0;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
        }
        .btn-cancel {
            background-color: #f1f5f9;
            color: var(--text-muted);
            border: 1px solid var(--border);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="header-area">
        <div class="header-left">
            <h1>Goals Tracker</h1>
            
            <div class="stat-badge streak-badge" title="Consecutive days with at least 1 completed task">
                <span class="stat-icon">ðŸ”¥</span>
                <span id="streak-display">0</span> Streak
            </div>

            <div class="stat-badge today-badge" title="Tasks finished today">
                <span class="stat-icon">ðŸ”¥</span>
                <span id="today-count-display">0</span> Done Today
            </div>
        </div>

        <div class="data-controls">
            <button class="seconday-btn" onclick="exportData()">Export Data</button>
            <button class="seconday-btn" onclick="document.getElementById('file-input').click()">Import data</button>

            <input type="file" id="file-input" style="display: none" onchange="importData(this)">
        </div>
    </div>

    <div class="goals-grid">

        <div class="column-card">
            <div class="section-title">Daily</div>
            <div class="input-group">
                <div class="input-row">
                    <input type="text" id="input-daily" placeholder="Task...">
                    <input type="date" id="date-daily" title="Set Deadline">
                </div>
                <button class="add-btn" onclick="addGoal('daily')">Add Task</button>
            </div>
            <ul id="list-daily"></ul>
        </div>

        <div class="column-card">
            <div class="section-title">Weekly</div>
            <div class="input-group">
                <div class="input-row">
                    <input type="text" id="input-weekly" placeholder="Goal...">
                    <input type="date" id="date-weekly" title="Set Deadline">
                </div>
                <button class="add-btn" onclick="addGoal('weekly')">Add Goal</button>
            </div>
            <ul id="list-weekly"></ul>
        </div>

        <div class="column-card">
            <div class="section-title">Monthly</div>
            <div class="input-group">
                <div class="input-row">
                    <input type="text" id="input-monthly" placeholder="Goal...">
                    <input type="date" id="date-monthly" title="Set Deadline">
                </div>
                <button class="add-btn" onclick="addGoal('monthly')">Add Goal</button>
            </div>
            <ul id="list-monthly"></ul>
        </div>

        <div class="column-card">
            <div class="section-title">Yearly</div>
            <div class="input-group">
                <div class="input-row">
                    <input type="text" id="input-yearly" placeholder="Goal...">
                    <input type="date" id="date-yearly" title="Set Deadline">
                </div>
                <button class="add-btn" onclick="addGoal('yearly')">Add Goal</button>
            </div>
            <ul id="list-yearly"></ul>
        </div>

    </div>
</div>

<script>
    let allGoals = {
        daily: JSON.parse(localStorage.getItem('goals_daily')) || [],
        weekly: JSON.parse(localStorage.getItem('goals_weekly')) || [],
        monthly: JSON.parse(localStorage.getItem('goals_monthly')) || [],
        yearly: JSON.parse(localStorage.getItem('goals_yearly')) || []
    };

    let streakData = JSON.parse(localStorage.getItem('streakData')) || { count: 0, lastDate: null };
    
    let dailyStats = JSON.parse(localStorage.getItem('dailyStats')) || { date: getLocalYMD(), count: 0 };

    function getLocalYMD() {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    function checkStreakValidity() {
        const today = getLocalYMD();
        const d = new Date();
        d.setDate(d.getDate() - 1);
        const yesterday = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;

        if (streakData.lastDate && streakData.lastDate !== today && streakData.lastDate !== yesterday) {
            streakData.count = 0;
            localStorage.setItem('streakData', JSON.stringify(streakData));
        }
        document.getElementById('streak-display').innerText = streakData.count;
    }

    function updateStreak() {
        const today = getLocalYMD();
        const d = new Date();
        d.setDate(d.getDate() - 1);
        const yesterday = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;

        if (streakData.lastDate === today) return;

        if (streakData.lastDate === yesterday) {
            streakData.count++;
        } else {
            streakData.count = 1;
        }

        streakData.lastDate = today;
        localStorage.setItem('streakData', JSON.stringify(streakData));
        document.getElementById('streak-display').innerText = streakData.count;
    }

    function checkDailyStats() {
        const today = getLocalYMD();
        if (dailyStats.date !== today) {
            dailyStats = { date: today, count: 0 };
            localStorage.setItem('dailyStats', JSON.stringify(dailyStats));
        }
        document.getElementById('today-count-display').innerText = dailyStats.count;
    }

    let editingState = null; 
    const categories = ['daily', 'weekly', 'monthly', 'yearly'];

    function saveGoals(type) {
        localStorage.setItem(`goals_${type}`, JSON.stringify(allGoals[type]));
    }

    function escapeHtml(text) {
        if(!text) return "";
        return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
    }

    function formatDateDDMMYYYY(isoString) {
        if (!isoString) return "";
        const date = new Date(isoString);
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();
        return `${day}/${month}/${year}`;
    }

    function isDateOverdue(dateString) {
        if(!dateString) return false;
        const today = new Date();
        today.setHours(0,0,0,0);
        const target = new Date(dateString);
        return target < today;
    }

    function renderAll() {
        categories.forEach(type => {
            const listEl = document.getElementById(`list-${type}`);
            listEl.innerHTML = '';
            
            allGoals[type].forEach((goal, index) => {
                const li = document.createElement('li');
                
                if (editingState && editingState.type === type && editingState.index === index) {
                    renderEditMode(li, type, index, goal);
                } else {
                    renderViewMode(li, type, index, goal);
                }

                listEl.appendChild(li);
            });
        });
        
        checkStreakValidity();
        checkDailyStats(); 
    }

    function renderEditMode(li, type, index, goal) {
        li.innerHTML = `
            <div class="edit-mode-container">
                <input type="text" id="edit-text-${type}-${index}" value="${escapeHtml(goal.text)}">
                <input type="date" id="edit-date-${type}-${index}" value="${goal.deadline || ''}">
                <div class="edit-buttons">
                    <button class="btn-cancel" onclick="cancelEdit()">Cancel</button>
                    <button class="btn-save" onclick="saveEdit('${type}', ${index})">Save Changes</button>
                </div>
            </div>
        `;
    }

    function renderViewMode(li, type, index, goal) {
        if (goal.completed) li.classList.add('completed');

        const overdue = !goal.completed && isDateOverdue(goal.deadline);
        const dateDisplay = goal.deadline ? formatDateDDMMYYYY(goal.deadline) : "";
        const createdDisplay = goal.createdAt ? formatDateDDMMYYYY(goal.createdAt) : "";
        
        li.innerHTML = `
            <div class="li-top-row">
                <div class="goal-content">
                    <div class="custom-checkbox" onclick="toggleComplete('${type}', ${index})"></div>
                    <div class="goal-text-wrapper">
                        <span class="goal-text ${overdue ? 'overdue' : ''}">${escapeHtml(goal.text)}</span>
                        
                        <div class="meta-info">
                            ${dateDisplay ? 
                                `<span class="deadline-badge ${overdue ? 'overdue-badge' : ''}">
                                    ${overdue ? 'Overdue: ' : 'Due: '} ${dateDisplay}
                                </span>` 
                                : ''}
                            ${createdDisplay ? `<span class="created-at">Created: ${createdDisplay}</span>` : ''}
                        </div>
                    </div>
                </div>
                
                <div class="action-btns">
                    <button class="icon-btn" onclick="startEdit('${type}', ${index})" title="Edit">âœŽ</button>
                    <button class="icon-btn delete" onclick="deleteGoal('${type}', ${index})" title="Remove">&times;</button>
                </div>
            </div>
        `;
    }

    window.toggleComplete = function(type, index) {
        const goal = allGoals[type][index];
        goal.completed = !goal.completed;

        if (goal.completed) {
            updateStreak();
            
            dailyStats.count++;
            localStorage.setItem('dailyStats', JSON.stringify(dailyStats));
            
            goal.completedAt = new Date().toISOString();
        } else {
            if(dailyStats.count > 0) {
                dailyStats.count--;
                localStorage.setItem('dailyStats', JSON.stringify(dailyStats));
            }
            goal.completedAt = null;
        }

        saveGoals(type);
        renderAll();
    };

    window.addGoal = function(type) {
        const inputEl = document.getElementById(`input-${type}`);
        const dateEl = document.getElementById(`date-${type}`);
        const text = inputEl.value.trim();
        const deadline = dateEl.value; 

        if (text === "") return;

        allGoals[type].push({ 
            text: text, 
            completed: false,
            completedAt: null,
            deadline: deadline,
            createdAt: new Date().toISOString()
        });

        saveGoals(type);
        renderAll();
        
        inputEl.value = '';
        dateEl.value = '';
        inputEl.focus();
    };

    window.deleteGoal = function(type, index) {
        if(editingState && editingState.type === type && editingState.index === index) {
            editingState = null;
        }
        allGoals[type].splice(index, 1);
        saveGoals(type);
        renderAll();
    };

    window.startEdit = function(type, index) {
        editingState = { type, index };
        renderAll(); 
        
        setTimeout(() => {
            const input = document.getElementById(`edit-text-${type}-${index}`);
            if(input) input.focus();
        }, 50);
    };

    window.cancelEdit = function() {
        editingState = null;
        renderAll();
    };

    window.saveEdit = function(type, index) {
        const newText = document.getElementById(`edit-text-${type}-${index}`).value.trim();
        const newDate = document.getElementById(`edit-date-${type}-${index}`).value;

        if (newText !== "") {
            allGoals[type][index].text = newText;
            allGoals[type][index].deadline = newDate;
            saveGoals(type);
        }
        
        editingState = null;
        renderAll();
    };

    window.exportData = function() {
        const exportObj = {
            goals: allGoals,
            streak: streakData,
            dailyStats: dailyStats 
        };

        const dataStr = JSON.stringify(exportObj, null, 2);
        const blob = new Blob([dataStr], { type: "application/json" });
        const url = URL.createObjectURL(blob);

        const now = new Date();
        const day = String(now.getDate()).padStart(2, '0');
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const year = String(now.getFullYear()).slice(-2);

        const a = document.createElement('a');
        a.href = url;
        a.download = `goal-backup-${day}-${month}-${year}.json`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    };

    window.importData = function(input) {
        const file = input.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const loadedData = JSON.parse(e.target.result);

                if (loadedData.goals) {
                    allGoals.daily = loadedData.goals.daily || [];
                    allGoals.weekly = loadedData.goals.weekly || [];
                    allGoals.monthly = loadedData.goals.monthly || [];
                    allGoals.yearly = loadedData.goals.yearly || [];
                    
                    if (loadedData.streak) {
                        streakData = loadedData.streak;
                        localStorage.setItem('streakData', JSON.stringify(streakData));
                    }

                    if (loadedData.dailyStats) {
                        dailyStats = loadedData.dailyStats;
                        localStorage.setItem('dailyStats', JSON.stringify(dailyStats));
                    }
                } else {
                    allGoals.daily = loadedData.daily || allGoals.daily;
                    allGoals.weekly = loadedData.weekly || allGoals.weekly;
                    allGoals.monthly = loadedData.monthly || allGoals.monthly;
                    allGoals.yearly = loadedData.yearly || allGoals.yearly;
                }

                categories.forEach(type => saveGoals(type));
                editingState = null;
                renderAll();
                alert('Data successfully loaded!');
            } catch (err) {
                alert('Data not loaded. Please make sure it is a valid JSON file');
            }
        };
        reader.readAsText(file);
        input.value = '';
    };

    categories.forEach(type => {
        const inputEl = document.getElementById(`input-${type}`);
        inputEl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addGoal(type);
        });
    });

    renderAll();

</script>

</body>
</html>
