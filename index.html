<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Tracker</title>
    <style>
        :root {
            --bg-color: #f4f6f8;
            --card-bg: #ffffff;
            --primary: #8b5cf6;
            --primary-hover: #7c3aed;
            --text-main: #1e293b;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --danger: #ef4444;
            --success-bg: #f0fdf4;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
            color: var(--text-main);
        }

        .container {
            width: 100%;
            max-width: 1600px;
        }

        .header-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--border);
            padding-bottom: 1rem;
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            color: var(--text-main);
        }

        .data-controls {
            display: flex;
            gap: 10px;
        }

        .seconday-btn {
            background-color: white;
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .seconday-btn:hover {
            background-color: #eef2ff
            border-color: var(var(--primary))
            color: var(var(--primary))
        }

        .goals-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            align-items: start;
        }

        @media (max-width: 1024px) {
            .goals-grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 600px) {
            .goals-grid { grid-template-columns: 1fr; }
            .header-area { flex-direction: column; gap: 15px; }
        }

        .column-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            height: 100%;
        }
        
        .section-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border);
        }

        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 1rem;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.9rem;
            outline: none;
            background-color: #f8fafc;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            background-color: #fff;
        }

        button.add-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
        }

        button.add-btn:hover {
            background-color: var(--primary-hover);
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: flex;
            flex-direction: column;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
        }

        li:last-child { border-bottom: none; }

        .li-top-row {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            width: 100%;
            gap: 10px;
        }

        .goal-content {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            flex-grow: 1;
            cursor: pointer;
        }

        .goal-text {
            font-size: 0.95rem;
            line-height: 1.4;
            word-break: break-word;
        }

        .custom-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid var(--border);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-top: 2px;
        }

        li.completed .custom-checkbox {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        
        li.completed .custom-checkbox::after {
            content: '✓';
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        li.completed .goal-text {
            text-decoration: line-through;
            color: var(--text-muted);
        }

        .timestamp {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-top: 4px;
            margin-left: 32px;
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0 5px;
            line-height: 1;
        }

        .delete-btn:hover { color: var(--danger); }

    </style>
</head>
<body>

<div class="container">
    <div class="header-area">
        <h1>Goals</h1>

        <div class="data-controls">
            <button class="seconday-btn" onclick="exportData()">Export Data</button>
            <button class="seconday-btn" onclick="document.getElementById('file-input').click()">Import data</button>

            <input type="file" id="file-input" style="display: none" onchange="importData(this)">
        </div>
    </div>

    <div class="goals-grid">

        <div class="column-card">
            <div class="section-title">Daily</div>
            <div class="input-group">
                <input type="text" id="input-daily" placeholder="Add daily task...">
                <button class="add-btn" onclick="addGoal('daily')">Add</button>
            </div>
            <ul id="list-daily"></ul>
        </div>

        <div class="column-card">
            <div class="section-title">Weekly</div>
            <div class="input-group">
                <input type="text" id="input-weekly" placeholder="Add weekly goal...">
                <button class="add-btn" onclick="addGoal('weekly')">Add</button>
            </div>
            <ul id="list-weekly"></ul>
        </div>

        <div class="column-card">
            <div class="section-title">Monthly</div>
            <div class="input-group">
                <input type="text" id="input-monthly" placeholder="Add monthly goal...">
                <button class="add-btn" onclick="addGoal('monthly')">Add</button>
            </div>
            <ul id="list-monthly"></ul>
        </div>

        <div class="column-card">
            <div class="section-title">Yearly</div>
            <div class="input-group">
                <input type="text" id="input-yearly" placeholder="Add yearly goal...">
                <button class="add-btn" onclick="addGoal('yearly')">Add</button>
            </div>
            <ul id="list-yearly"></ul>
        </div>

    </div>
</div>

<script>
    let allGoals = {
        daily: JSON.parse(localStorage.getItem('goals_daily')) || [],
        weekly: JSON.parse(localStorage.getItem('goals_weekly')) || [],
        monthly: JSON.parse(localStorage.getItem('goals_monthly')) || [],
        yearly: JSON.parse(localStorage.getItem('goals_yearly')) || []
    };

    const categories = ['daily', 'weekly', 'monthly', 'yearly'];

    function saveGoals(type) {
        localStorage.setItem(`goals_${type}`, JSON.stringify(allGoals[type]));
    }

    function escapeHtml(text) {
        return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
    }

    function formatTime(isoString) {
        if (!isoString) return "";
        const date = new Date(isoString);
        
        return date.toLocaleDateString(undefined, { year: 'numeric', month: 'short', day: 'numeric' }) + 
               ' • ' + 
               date.toLocaleTimeString(undefined, { hour: '2-digit', minute: '2-digit' });
    }

    function renderAll() {
        categories.forEach(type => {
            const listEl = document.getElementById(`list-${type}`);
            listEl.innerHTML = '';
            
            allGoals[type].forEach((goal, index) => {
                const li = document.createElement('li');
                if (goal.completed) li.classList.add('completed');

                const timeDisplay = goal.createdAt ? formatTime(goal.createdAt) : "";

                li.innerHTML = `
                    <div class="li-top-row">
                        <div class="goal-content">
                            <div class="custom-checkbox"></div>
                            <span class="goal-text">${escapeHtml(goal.text)}</span>
                        </div>
                        <button class="delete-btn" title="Remove">&times;</button>
                    </div>
                    ${timeDisplay ? `<div class="timestamp">Added: ${timeDisplay}</div>` : ''}
                `;

                li.querySelector('.goal-content').addEventListener('click', () => {
                    allGoals[type][index].completed = !allGoals[type][index].completed;
                    saveGoals(type);
                    renderAll();
                });

                li.querySelector('.delete-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    allGoals[type].splice(index, 1);
                    saveGoals(type);
                    renderAll();
                });

                listEl.appendChild(li);
            });
        });
    }

    window.addGoal = function(type) {
        const inputEl = document.getElementById(`input-${type}`);
        const text = inputEl.value.trim();

        if (text === "") return;

        allGoals[type].push({ 
            text: text, 
            completed: false,
            createdAt: new Date().toISOString()
    });

        saveGoals(type);
        renderAll();
        
        inputEl.value = '';
        inputEl.focus();
    }

    window.exportData = function() {
        const dataStr = JSON.stringify(allGoals, null, 2);
        const blob = new Blob([dataStr], { type: "application/json" });
        const url = URL.createObjectURL(blob);

        const now = new Date();
        const day = String(now.getDate()).padStart(2, '0');
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const year = String(now.getFullYear()).slice(-2);

        const a = document.createElement('a');
        a.href = url;
        a.download = `goal-backup-${day}-${month}-${year}.json`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    window.importData = function(input) {
        const file = input.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const loadedData = JSON.parse(e.target.result);

                allGoals.daily = loadedData.daily || allGoals.daily;
                allGoals.weekly = loadedData.weekly || allGoals.weekly;
                allGoals.monthly = loadedData.monthly || allGoals.monthly;
                allGoals.yearly = loadedData.yearly || allGoals.yearly;

                categories.forEach(type => saveGoals(type));
                renderAll();
                alert('Data successfully loaded!');
            } catch (err) {
                alert('Data not loaded. Please make sure it is a valid JSON file');
            }
        };
        reader.readAsText(file);
        input.value = '';
    }

    categories.forEach(type => {
        const inputEl = document.getElementById(`input-${type}`);
        inputEl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addGoal(type);
        });
    });

    renderAll();

</script>

</body>
</html>
